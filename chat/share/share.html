<!-- This HTML snippet is designed to be dynamically inserted into a modal or a div. -->
<!-- It contains the structure for displaying the share link and social media buttons. -->

<div class="modal-content">
    <span class="close-button" id="closeShareModal">&times;</span>
    <h2>Share Conversation</h2>
    <p>Copy the link below to share this conversation:</p>
    <div class="share-link-container">
        <input type="text" id="shareLinkInput" readonly>
        <button id="copyShareLink" class="copy-button">
            <i class="fas fa-copy"></i> Copy
        </button>
    </div>
    <div class="social-share-buttons">
        <a id="whatsappShare" href="#" target="_blank" class="social-button whatsapp">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a id="telegramShare" href="#" target="_blank" class="social-button telegram">
            <i class="fab fa-telegram-plane"></i> Telegram
        </a>
    </div>
</div>
