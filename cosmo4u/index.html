    <style>
        /* GLOBAL STYLES FOR THE FULL SPACE THEME */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #00001a 0%, #00004d 100%);
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
        }

        /* Keyframes for the full-screen moving stars */
        @keyframes starHypotenuseDrift {
            0% {
                transform: translate(-100vw, 100vh);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translate(100vw, -100vh);
                opacity: 0;
            }
        }

        /* Keyframe for subtle star twinkling (can be combined with drift) */
        @keyframes starTwinkleGlobal {
            0%,
            100% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Base style for full-screen stars */
        .global-star {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
            animation: starTwinkleGlobal 3s ease-in-out infinite,
                starHypotenuseDrift var(--drift-duration) linear infinite;
        }


        /* Keyframe for text color animation - modified to blend with your gradient */
        @keyframes customCosmicTextColorChange {
            0% {
                color: #ADD8E6;
            }

            25% {
                color: #87CEEB;
            }

            50% {
                color: #40E0D0;
            }

            75% {
                color: #87CEEB;
            }

            100% {
                color: #ADD8E6;
            }
        }

        /* Style for the select dropdown */
        .cosmic-select {
            background-color: rgba(0, 0, 50, 0.7);
            color: #99FFFF;
            border: 1px solid #007BFF;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            margin-top: 15px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
        }

        .cosmic-select:hover {
            background-color: rgba(0, 0, 70, 0.9);
            border-color: #00AEFF;
            box-shadow: 0 0 15px rgba(0, 174, 255, 0.7);
        }

        .cosmic-select option {
            background-color: #000033;
            color: #E0E0FF;
        }

        /* Style for the label */
        .cosmic-label {
            color: #ADD8E6;
            font-size: 1.1em;
            margin-top: 20px;
            display: block;
        }

        h1,
        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(100, 255, 255, 0.7);
        }

        /* Custom glow animation for headline to prevent overlap */
        h1.cosmic-glow {
            animation: cosmic-glow-animate 2s infinite alternate;
        }

        @keyframes cosmic-glow-animate {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            }

            100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(150, 0, 255, 0.8);
            }
        }

        /* Button glow effect */
        .btn-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 1), 0 0 35px rgba(0, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Card glow effect */
        .card-glow {
            position: relative;
            background-color: rgba(26, 0, 42, 0.7);
            border: 1px solid rgba(100, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(100, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card-glow::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(100, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            animation: card-rotate 15s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-glow:hover::before {
            opacity: 1;
        }

        @keyframes card-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Terminal simulator styling */
        .terminal-simulator {
            background-color: #000;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Menlo', 'Monaco', 'Consolas', 'Courier New', monospace;
            color: #0f0;
            white-space: pre-wrap;
            overflow-x: auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 1px solid #00ffff;
        }

        .typewriter span {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        /* Typing animation */
        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange
            }
        }

        /* Scroll fade-in effect */
        .scroll-fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .scroll-fade-in.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive styling for badges */
        .badge-container img {
            max-width: 100%;
            height: auto;
        }

        /* Specific styling for the Hero section background to ensure it covers the whole height */
        #hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        /* Scroll-to-top button styling */
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(45deg, #8A2BE2, #00BFFF);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
        }

        #scrollToTopBtn.show {
            opacity: 1;
            transform: scale(1);
        }

        #scrollToTopBtn:hover {
            background: linear-gradient(45deg, #9370DB, #87CEEB);
            box-shadow: 0 0 25px rgba(138, 43, 226, 1), 0 0 35px rgba(0, 191, 255, 0.8);
        }

        /* Navigation Bar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
        }

        .navbar-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            animation: cosmic-glow-animate 2s infinite alternate;
            /* Animation for Cosmo4U */
        }

        header nav a {
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-left: 1.5rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #00ffff;
            transition: width 0.3s ease-out, left 0.3s ease-out;
        }

        header nav a:hover::after {
            width: 100%;
            left: 0;
        }

        header nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }

        /* Mobile adjustments for navbar */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 0.5rem;
            }

            header h1 {
                margin-bottom: 0.5rem;
            }

            header nav {

                justify-content: center;
            }

            header nav a {
                margin: 0.2rem 0.6rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
